    <script>
        var req = new XMLHttpRequest();
    req.open('GET','https://restcountries.com/v3.1/all')
    req.send()

        var data = JSON.parse(req.response)
        
        
        let b = data.filter((x)=> x.currencies.includes('USD'))
        console.log(b)
        
    }
    </script>
