    <script>
        var req = new XMLHttpRequest();
    req.open('GET','https://restcountries.com/v3.1/all')
    req.send()
    req.onload = function abc(){
        var data = JSON.parse(req.response)
        
        let a = data.reduce(function(acc, x){
            return acc+x.population

        },0)
        console.log(a)
    }
    </script>
