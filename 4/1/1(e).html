<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let arr = ['abc','aba','abcd','abba']
        let a = (function (x){
            let y = []
            for(var i=0; i<x.length; i++)
            {
                let z = x[i]
                let p = x[i].split("").reverse().join("")
                if(z == p)
                {
                    y.push(z)
                }
            }
            return y
        })(arr);

console.log(a)
    </script>
</body>
</html>
