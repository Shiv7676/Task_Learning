<body>
    <script>
        let arr = [1,3,5,7,9]
let arr1 = [2,4,6,8,10]
let array = []

for(var i=0; i<arr.length; i++)
{
    array.push(arr[i])
}
for(var i=0; i<arr1.length; i++)
{
    array.push(arr1[i])
}

array.sort((a,b)=>a-b)
let a = (function (x){
    let m 
    if(x.length %2 == 0)
    {
        m = (x[x.length/2]+x[x.length/2-1])/2
    }
    
    else
    {
        m = array[parseInt(x.length/2)]
    }
    return m
})(array);

console.log(a)
    </script>
